            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

                {% if '/' == request.path %}
                class="active"
                {% endif %}
                >
                    <a href="{{ url_for('index') }}">Home</a>
                </li>

                <li
                {% if '/user/login' in request.path %}

                {% endif %}
                >

                {% if '/company/register' == request.path %}
                class="active"
                {% endif %}
                >
                    <a href="{{ url_for('company') }}">Register Your Company</a>
                </li>
                {% else %}
                <li>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </li>

                        {{ session['name'] }} <i class="material-icons right">arrow_drop_down</i></a></li>

            </ul>
        </div>
